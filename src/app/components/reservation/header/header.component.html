    <div class="navbar">
        <div class="row">

            <div class="title1">
                <h2 style="color: black;">Reservations</h2>
            </div>

            <div class="searchbar">
                <div class="bloc">
                    <h3>University:</h3>
                    <mat-form-field class="example-form-field1">
                        <mat-select>
                            <mat-option *ngFor="let uni of unis" [value]="uni.value" ngModel>{{ uni.viewValue
                                }}</mat-option>
                        </mat-select>
                        <!-- <input
                    matInput type="text" 
                    #bloc="ngModel" required maxlength="1" pattern="[A-Da-d]"
                    placeholder="N# du Bloc" 
                    style="width: auto;"
                    ngModel>  -->
                        <!-- <mat-hint *ngIf="nomUniverite.Invalid && nomUniverite.touched" style="color: red; font-weight: bold;">Invalid</mat-hint> -->
                    </mat-form-field>
                </div>
                <div class="dates">
                    <h3>Dates:</h3>
                    <div class="dateInputs">
                        <mat-form-field class="example-form-field2">
                            <mat-label>Arrival</mat-label>
                            <input matInput [matDatepicker]="datepicker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker>
                                <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancel</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>

                        <mat-icon>arrow_forward</mat-icon>

                        <mat-form-field class="example-form-field2">
                            <mat-label>Departrue</mat-label>
                            <input matInput [matDatepicker]="datepicker2">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="datepicker2"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker2>
                                <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancel</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                </mat-datepicker-actions>
                            </mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>
                <div class="cap">
                    <h3>Capacity:</h3>
                    <mat-form-field class="example-form-field1">
                        <input matInput type="text" #capacity="ngModel" required pattern="^SIMPLE|DOUBLE|TRIPLE$"
                            placeholder="Capacity" ngModel>
                        <mat-hint *ngIf="capacity.invalid && capacity.touched"
                            style="color: red; font-weight: bold;">Invalid</mat-hint>
                    </mat-form-field>
                </div>
                <button class="searchbtn" (click)="openDialog()">Search</button>
                <!-- [disabled]=" capacity.invalid" -->
            </div>
        </div>
    </div>
</header>
