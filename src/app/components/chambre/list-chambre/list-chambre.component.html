<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <a href="https://www.flaticon.com/free-icons/buy" title="buy icons"></a>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
  <!-- list-chambre.component.html -->
<div class="container mt-5">
  <h4>Liste des Chambres</h4>
  
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Num√©ro de Chambre</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of chambres">
        <th scope="row">{{ c.idChambre }}</th>
        <td>{{ c.numeroChambre }}</td>
        <td>{{ c.typeC }}</td>
        <td>
          <button (click)="deleteChambre(c.idChambre)">
            <i class="fas fa-trash"></i> 
                 </button>
       
          <button (click)="updateChambre(c.idChambre)">
            <i class="fas fa-pencil-alt"></i> 
          </button>
        </td>

      
        
      </tr>
    </tbody>
  </table>
</div>
</body>
