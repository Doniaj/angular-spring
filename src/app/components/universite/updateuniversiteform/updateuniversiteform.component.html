<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <a href="https://www.flaticon.com/free-icons/buy" title="buy icons"></a>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
    <form [formGroup]="universiteForm" >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom Universite</label>
            <input type="text" class="form-control" formControlName="nomUniversite">
            <div class="alert alert-danger" *ngIf="universiteForm.get('nomUniversite')?.invalid && (universiteForm.get('nomUniversite')?.touched || universiteForm.get('numeroChambre')?.dirty)">
                <div *ngIf="universiteForm.get('nomUniversite')?.errors?.['required']">Nom Universite is required!</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adresse</label>
            <input type="text" class="form-control" formControlName="adresse">
            <div class="alert alert-danger" *ngIf="universiteForm.get('adresse')?.invalid && (universiteForm.get('adresse')?.touched ||universiteForm.get('adresse')?.dirty)">
                <div *ngIf="universiteForm.get('adresse')?.errors?.['required']">Adresse is required!</div>
            </div>
        </div>
       
    
      
    
       
        <div class="update">
            <button class=" btn-primary" type="submit" (click)="updateUniversite()">Update</button>
              </div>
    </form>
    
    
    
</body>
