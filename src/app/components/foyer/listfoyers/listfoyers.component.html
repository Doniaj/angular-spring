<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <a href="https://www.flaticon.com/free-icons/buy" title="buy icons"></a>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
  <!-- list-chambre.component.html -->
  
<div class="container mt-5">
  <h6>Liste des foyers</h6>
  <div class="input-group mb-3">
    <button class="btn btn-success" (click)="addFoyer()">Add Foyer</button>
  </div>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom Foyer</th>
        <th scope="col">Capacite</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of foyers">
        <th scope="row">{{ f.id }}</th>
        <td>{{ f.nomFoyer }}</td>
        <td>{{ f.capacite }}</td>
        <td>
          <button (click)="deleteFoyer(f.id)">
            <i class="fas fa-trash"></i> 
                 </button>
       
          <button (click)="updateFoyer(f.id)">
            <i class="fas fa-pencil-alt"></i> 
          </button>
        </td>

        
      </tr>
    </tbody>
  </table>
</div>

</body>
