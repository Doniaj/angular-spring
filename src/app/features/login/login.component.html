
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login Form</title>
  
</head>
<body>
  <div class="text-center mt-20">
    <div class="form-container mx-auto">
      <h3 class="form-title">Login</h3>
      <form class="space-y-4">
        <div class="form-floating">
          <i class="fas fa-envelope text-gray-400 absolute left-4 top-3"></i>
          <input type="email" class="form-input pl-12" id="floatingInput" placeholder="Email">
          <div class="form-error" role="alert">*Email is required</div>
        </div>
        <div class="form-floating">
          <i class="fas fa-lock text-gray-400 absolute left-4 top-3"></i>
          <input type="password" class="form-input pl-12" id="floatingPassword" placeholder="Password">
          <div class="form-error" role="alert">*Password is required</div>
        </div>
        <div class="form-checkbox">
          <label class="text-gray-600">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-sm text-gray-600 hover:underline mt-1">Forgot your password?</a>
          <a class="nav-link active" aria-current="page" routerLink="/signup">Don't have an account?</a>
        </div>
        <button type="submit"class="form-button mx-auto block"  >Login</button>
       
      
      </form>
    </div>
  </div>
</body>
</html>
